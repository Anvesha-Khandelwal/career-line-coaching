<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Line</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003D5C 0%, #002940 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #0087B6;
            font-size: 2rem;
            font-weight: 700;
        }

        .logo p {
            color: #0087B6;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, #0087B6, #009FCC);
            border-radius: 10px;
            margin: 25px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-btn {
            padding: 15px;
            border: 2px solid #B8D4E0;
            background: #D5E3EE;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .role-btn:hover {
            border-color: #0087B6;
            background: #B8D4E0;
            transform: translateY(-2px);
        }

        .role-btn.active {
            background: linear-gradient(135deg, #0087B6, #009FCC);
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(0, 135, 182, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #B8D4E0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #D5E3EE;
        }

        input:focus {
            outline: none;
            border-color: #0087B6;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 135, 182, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0087B6, #009FCC);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 135, 182, 0.3);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 135, 182, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #F5EFEB;
            border-top: 3px solid #567C8D;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #C8D9E6;
        }

        .links a {
            color: #567C8D;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #2F4156;
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Career Line</h1>
            <p>Welcome Back!</p>
        </div>

        <div class="divider"></div>

        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: #666;">Logging you in...</p>
        </div>

        <form id="loginForm">
            <div class="role-selector">
                <button type="button" class="role-btn active" id="studentBtn">
                    üë®‚Äçüéì Student
                </button>
                <button type="button" class="role-btn" id="teacherBtn">
                    üë®‚Äçüè´ Teacher
                </button>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Login</button>
        </form>

        <div class="links">
            <p style="color: #666; margin-bottom: 10px;">Don't have an account?</p>
            <a href="register.html">Create Account</a>
            <span style="color: #ccc; margin: 0 10px;">|</span>
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let selectedRole = 'student';

        // Test server connection on page load
        async function testServerConnection() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
                
               const API_URL = 'https://career-line-coaching-1.onrender.com'; // Replace with YOUR actual Render URL

               const response = await fetch(`${API_URL}/`, {
                method: 'GET',
                signal: controller.signal
});
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    console.log('‚úÖ Server is running');
                    return true;
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.warn('‚ö†Ô∏è Server connection timeout');
                } else {
                    console.warn('‚ö†Ô∏è Server connection test failed:', error.message);
                }
                return false;
            }
            return false;
        }

        // Check server on page load (non-blocking)
        window.addEventListener('DOMContentLoaded', () => {
            testServerConnection().then(isConnected => {
                if (!isConnected) {
                    // Show a helpful message but don't block the form
                    console.warn('Backend server may not be running. Make sure to start it at http://localhost:5000');
                }
            });
        });

        // Role selection
        document.getElementById('studentBtn').addEventListener('click', () => {
            selectedRole = 'student';
            document.getElementById('studentBtn').classList.add('active');
            document.getElementById('teacherBtn').classList.remove('active');
        });

        document.getElementById('teacherBtn').addEventListener('click', () => {
            selectedRole = 'teacher';
            document.getElementById('teacherBtn').classList.add('active');
            document.getElementById('studentBtn').classList.remove('active');
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide success message if showing
            if (successDiv) {
                successDiv.classList.remove('show');
            }
            
            if (errorDiv) {
                errorDiv.textContent = '‚ö†Ô∏è ' + message;
                errorDiv.classList.add('show');
                setTimeout(() => errorDiv.classList.remove('show'), 5000);
            } else {
                alert('Error: ' + message);
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide error message if showing
            if (errorDiv) {
                errorDiv.classList.remove('show');
            }
            
            if (successDiv) {
                successDiv.textContent = '‚úÖ ' + message;
                successDiv.classList.add('show');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
            document.getElementById('loginForm').style.display = show ? 'none' : 'block';
            document.getElementById('submitBtn').disabled = show;
        }

        // Check if already logged in
        const existingToken = localStorage.getItem('token');
        const existingRole = localStorage.getItem('userRole');
        if (existingToken && existingRole) {
            if (existingRole === 'student') {
                window.location.href = 'student-dashboard.html';
            } else if (existingRole === 'teacher') {
                window.location.href = 'teacher-dashboard.html';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            showLoading(true);

            try {
                let response;
                try {
                    response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, role: selectedRole })
                    });
                } catch (fetchError) {
                    // Network error - server not reachable
                    throw new Error('NETWORK_ERROR');
                }

                // Check if response is ok before parsing JSON
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    // If we can't parse JSON, server might be down or returned invalid response
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status} ${response.statusText}`);
                    }
                    throw new Error('Invalid response from server');
                }

                if (!response.ok) {
                    throw new Error(data.message || `Login failed: ${response.status}`);
                }

                // Validate response data
                if (!data.token || !data.role || !data.name) {
                    throw new Error('Invalid response from server');
                }

                // Store user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('userRole', data.role);
                localStorage.setItem('userName', data.name);
                localStorage.setItem('userEmail', email);

                showLoading(false);
                showSuccess(`Welcome back, ${data.name}! Redirecting...`);

                // Redirect based on role
                setTimeout(() => {
                    if (data.role === 'student') {
                        window.location.href = 'student-dashboard.html';
                    } else if (data.role === 'teacher') {
                        window.location.href = 'teacher-dashboard.html';
                    } else {
                        // Fallback to home if role is unknown
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (error) {
                showLoading(false);
                
                let errorMessage = 'Login failed. Please try again.';
                
                // Handle network errors - server not running or unreachable
                if (error.message === 'NETWORK_ERROR' || 
                    error.message.includes('fetch') || 
                    error.message.includes('Failed to fetch') || 
                    error.message.includes('NetworkError') || 
                    error.name === 'TypeError' ||
                    error.message.includes('Network request failed')) {
                    errorMessage = 'Cannot connect to server. Please make sure the backend is running at http://localhost:5000';
                } 
                // Handle authentication errors
                else if (error.message.includes('credentials') || error.message.includes('Invalid') || error.message.includes('401')) {
                    errorMessage = 'Invalid email or password. Please check and try again.';
                } 
                // Handle validation errors
                else if (error.message.includes('required') || error.message.includes('fields')) {
                    errorMessage = error.message;
                }
                // Handle server errors
                else if (error.message.includes('Server error') || error.message.includes('500')) {
                    errorMessage = 'Server error occurred. Please try again later.';
                }
                // Handle other errors
                else {
                    errorMessage = error.message || 'Login failed. Please try again.';
                }
                
                showError(errorMessage);
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
