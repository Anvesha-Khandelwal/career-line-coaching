<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Career Line</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-message {
            display: none;
            background: #ef4444;
            color: white;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.2);
        }
        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-message {
            display: none;
            background: #10b981;
            color: white;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        }
        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 0.95rem;
        }
        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #1e40af;
            text-decoration: underline;
        }
        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-home a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .back-home a:hover {
            color: #1e40af;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Register for Career Line</h2>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>
            
            <!-- Success Message -->
            <div id="successMessage" class="success-message"></div>
            
            <!-- Loading Spinner -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Creating account...</p>
            </div>
            
            <!-- Role Selector -->
            <div class="role-selector">
                <button class="role-btn active" data-role="student" id="studentBtn">
                    üë®‚Äçüéì Student
                </button>
                <button class="role-btn" data-role="teacher" id="teacherBtn">
                    üë®‚Äçüè´ Teacher
                </button>
            </div>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password (min 6 characters)" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
                </div>

                <button type="submit" class="btn-submit" id="registerBtn">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>

            <div class="back-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Wait for DOM and config to load
        document.addEventListener('DOMContentLoaded', () => {
            // Check if apiCall is available
            if (typeof apiCall === 'undefined') {
                console.error('config.js not loaded! Check file path.');
                const errorDiv = document.getElementById('errorMessage');
                if (errorDiv) {
                    errorDiv.textContent = 'Configuration error. Please refresh the page.';
                    errorDiv.classList.add('show');
                }
                return;
            }

            // Role selection
            let selectedRole = 'student';

            const studentBtn = document.getElementById('studentBtn');
            const teacherBtn = document.getElementById('teacherBtn');

            if (studentBtn && teacherBtn) {
                studentBtn.addEventListener('click', () => {
                    selectedRole = 'student';
                    studentBtn.classList.add('active');
                    teacherBtn.classList.remove('active');
                });

                teacherBtn.addEventListener('click', () => {
                    selectedRole = 'teacher';
                    teacherBtn.classList.add('active');
                    studentBtn.classList.remove('active');
                });
            }

            // Registration form submission
            const registerForm = document.getElementById('registerForm');
            if (!registerForm) return;

            registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (!name || !email || !password || !confirmPassword) {
                    showError('Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('Please enter a valid email address');
                    return;
                }

                // Show loading
                showLoading(true);

                try {
                    // Check if apiCall function exists
                    if (typeof apiCall !== 'function') {
                        throw new Error('API configuration not loaded. Please refresh the page.');
                    }

                    // Call register API
                    const data = await apiCall('/auth/register', {
                        method: 'POST',
                        body: JSON.stringify({ 
                            name, 
                            email, 
                            password, 
                            role: selectedRole 
                        })
                    });

                    showLoading(false);

                    // Show success message
                    const successDiv = document.getElementById('successMessage');
                    successDiv.textContent = `‚úÖ Registration successful! Welcome ${data.name || 'User'}. Redirecting to login...`;
                    successDiv.classList.add('show');

                    // Hide error if visible
                    const errorDiv = document.getElementById('errorMessage');
                    if (errorDiv) {
                        errorDiv.classList.remove('show');
                    }

                    // Hide form
                    registerForm.style.display = 'none';

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    showLoading(false);
                    console.error('Registration Error:', error);
                    
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    if (error.message.includes('exists') || error.message.includes('already')) {
                        errorMessage = 'This email is already registered. Please use a different email or login.';
                    } else if (error.message.includes('network') || error.message.includes('fetch') || error.message.includes('Failed to fetch')) {
                        errorMessage = 'Cannot connect to server. Please make sure the backend is running on http://localhost:5000';
                    } else if (error.message.includes('API configuration')) {
                        errorMessage = error.message;
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                }
            });

            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.classList.add('show');
                    setTimeout(() => {
                        errorDiv.classList.remove('show');
                    }, 5000);
                } else {
                    alert(message);
                }
            }

            function showLoading(show = true) {
                const loadingDiv = document.getElementById('loading');
                const registerBtn = document.getElementById('registerBtn');
                
                if (loadingDiv && registerBtn) {
                    if (show) {
                        loadingDiv.classList.add('show');
                        registerBtn.disabled = true;
                    } else {
                        loadingDiv.classList.remove('show');
                        registerBtn.disabled = false;
                    }
                }
            }
        });
    </script>
</body>
</html>
