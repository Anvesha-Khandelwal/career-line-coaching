<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Career Line</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            margin: 25px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .role-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .role-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak { width: 33%; background: #ff6b6b; }
        .strength-medium { width: 66%; background: #ffa726; }
        .strength-strong { width: 100%; background: #66bb6a; }

        @media (max-width: 500px) {
            .container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Career Line</h1>
            <p>Create Your Account</p>
        </div>

        <div class="divider"></div>

        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: #666;">Creating your account...</p>
        </div>

        <form id="registerForm">
            <div class="role-selector">
                <button type="button" class="role-btn active" id="studentBtn">
                    üë®‚Äçüéì Student
                </button>
                <button type="button" class="role-btn" id="teacherBtn">
                    üë®‚Äçüè´ Teacher
                </button>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Create Account</button>
        </form>

        <div class="links">
            <p style="color: #666; margin-bottom: 10px;">Already have an account?</p>
            <a href="login.html">Login Here</a>
            <span style="color: #ccc; margin: 0 10px;">|</span>
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let selectedRole = 'student';

        // Test server connection on page load
        async function testServerConnection() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
                
                const response = await fetch('http://localhost:5000/', {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    console.log('‚úÖ Server is running');
                    return true;
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.warn('‚ö†Ô∏è Server connection timeout');
                } else {
                    console.warn('‚ö†Ô∏è Server connection test failed:', error.message);
                }
                return false;
            }
            return false;
        }

        // Check server on page load (non-blocking)
        window.addEventListener('DOMContentLoaded', () => {
            testServerConnection().then(isConnected => {
                if (!isConnected) {
                    // Show a helpful message but don't block the form
                    console.warn('Backend server may not be running. Make sure to start it at http://localhost:5000');
                }
            });
        });

        // Role selection
        document.getElementById('studentBtn').addEventListener('click', () => {
            selectedRole = 'student';
            document.getElementById('studentBtn').classList.add('active');
            document.getElementById('teacherBtn').classList.remove('active');
        });

        document.getElementById('teacherBtn').addEventListener('click', () => {
            selectedRole = 'teacher';
            document.getElementById('teacherBtn').classList.add('active');
            document.getElementById('studentBtn').classList.remove('active');
        });

       
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
            } else if (password.length < 6) {
                strengthBar.className = 'password-strength-bar strength-weak';
            } else if (password.length < 10) {
                strengthBar.className = 'password-strength-bar strength-medium';
            } else {
                strengthBar.className = 'password-strength-bar strength-strong';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide success message if showing
            if (successDiv) {
                successDiv.classList.remove('show');
            }
            
            if (errorDiv) {
                errorDiv.textContent = '‚ö†Ô∏è ' + message;
                errorDiv.classList.add('show');
                setTimeout(() => errorDiv.classList.remove('show'), 5000);
            } else {
                alert('Error: ' + message);
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide error message if showing
            if (errorDiv) {
                errorDiv.classList.remove('show');
            }
            
            if (successDiv) {
                successDiv.textContent = '‚úÖ ' + message;
                successDiv.classList.add('show');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
            document.getElementById('registerForm').style.display = show ? 'none' : 'block';
            document.getElementById('submitBtn').disabled = show;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            showLoading(true);

            try {
                let response;
                try {
                    response = await fetch(`${API_BASE_URL}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password, role: selectedRole })
                    });
                } catch (fetchError) {
                    // Network error - server not reachable
                    throw new Error('NETWORK_ERROR');
                }

                // Check if response is ok before parsing JSON
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    // If we can't parse JSON, server might be down or returned invalid response
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status} ${response.statusText}`);
                    }
                    throw new Error('Invalid response from server');
                }

                if (!response.ok) {
                    throw new Error(data.message || `Registration failed: ${response.status}`);
                }

                // Validate response data
                if (!data.name || !data.role) {
                    throw new Error('Invalid response from server');
                }

                showLoading(false);
                showSuccess(`Welcome ${data.name}! Account created successfully. Redirecting to login...`);

                // Store token if provided (optional auto-login)
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('userEmail', email);
                }

                // Always redirect to login page after registration
                // Auto-login and redirect to dashboard
setTimeout(() => {
    if (data.role === 'student') {
        window.location.href = 'student-dashboard.html';
    } else if (data.role === 'teacher') {
        window.location.href = 'teacher-dashboard.html';
    } else {
        window.location.href = 'login.html';
    }
}, 2000);(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showLoading(false);
                
                let errorMessage = 'Registration failed. ';
                
                // Handle network errors - server not running or unreachable
                if (error.message === 'NETWORK_ERROR' || 
                    error.message.includes('fetch') || 
                    error.message.includes('Failed to fetch') || 
                    error.message.includes('NetworkError') || 
                    error.name === 'TypeError' ||
                    error.message.includes('Network request failed')) {
                    errorMessage = 'Cannot connect to server. Please make sure the backend is running at http://localhost:5000';
                } 
                // Handle duplicate user errors
                else if (error.message.includes('exists') || error.message.includes('already') || error.message.includes('duplicate')) {
                    errorMessage = 'This email is already registered for this role. Please use a different email or login.';
                } 
                // Handle validation errors
                else if (error.message.includes('required') || error.message.includes('fields') || error.message.includes('Invalid')) {
                    errorMessage = error.message;
                }
                // Handle server errors
                else if (error.message.includes('Server error') || error.message.includes('500')) {
                    errorMessage = 'Server error occurred. Please try again later.';
                }
                // Handle other errors
                else {
                    errorMessage = error.message || 'Registration failed. Please try again.';
                }
                
                showError(errorMessage);
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
