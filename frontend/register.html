<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Career Line</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003D5C 0%, #002940 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: var(--primary-blue);
            font-size: 2rem;
            font-weight: 700;
        }

        .logo p {
            color: var(--primary-blue);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-color));
            border-radius: 10px;
            margin: 25px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-btn {
            padding: 15px;
            border: none;
            background: var(--primary-blue);
            color:  rgb(7, 19, 87);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .role-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 168, 232, 0.3);
        }

        .role-btn.active {
            background: var(--primary-blue);
            color: rgb(0, 0, 0);
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(0, 168, 232, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-bg);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary-blue);
            color:  rgb(7, 19, 87);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 168, 232, 0.3);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 168, 232, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--light-bg);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak { width: 33%; background: #ff6b6b; }
        .strength-medium { width: 66%; background: #ffa726; }
        .strength-strong { width: 100%; background: #66bb6a; }

        @media (max-width: 500px) {
            .container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Career Line</h1>
            <p>Create Your Account</p>
        </div>

        <div class="divider"></div>

        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: #666;">Creating your account...</p>
        </div>

        <form id="registerForm">
            <div class="role-selector">
                <button type="button" class="role-btn active" id="studentBtn">
                    üë®‚Äçüéì Student
                </button>
                <button type="button" class="role-btn" id="teacherBtn">
                    üë®‚Äçüè´ Teacher
                </button>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Create Account</button>
        </form>

        <div class="links">
            <p style="color: #666; margin-bottom: 10px;">Already have an account?</p>
            <a href="login.html">Login Here</a>
            <span style="color: #ccc; margin: 0 10px;">|</span>
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script src="config.js"></script>
   <script>
let selectedRole = 'student';

// Role selection
document.getElementById('studentBtn').addEventListener('click', () => {
    selectedRole = 'student';
    document.getElementById('studentBtn').classList.add('active');
    document.getElementById('teacherBtn').classList.remove('active');
});

document.getElementById('teacherBtn').addEventListener('click', () => {
    selectedRole = 'teacher';
    document.getElementById('teacherBtn').classList.add('active');
    document.getElementById('studentBtn').classList.remove('active');
});

// Password strength indicator
document.getElementById('password').addEventListener('input', (e) => {
    const password = e.target.value;
    const strengthBar = document.getElementById('strengthBar');
    
    if (password.length === 0) {
        strengthBar.className = 'password-strength-bar';
    } else if (password.length < 6) {
        strengthBar.className = 'password-strength-bar strength-weak';
    } else if (password.length < 10) {
        strengthBar.className = 'password-strength-bar strength-medium';
    } else {
        strengthBar.className = 'password-strength-bar strength-strong';
    }
});

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    if (successDiv) successDiv.classList.remove('show');
    if (errorDiv) {
        errorDiv.textContent = '‚ö†Ô∏è ' + message;
        errorDiv.classList.add('show');
        setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }
}

function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    const errorDiv = document.getElementById('errorMessage');
    if (errorDiv) errorDiv.classList.remove('show');
    if (successDiv) {
        successDiv.textContent = '‚úÖ ' + message;
        successDiv.classList.add('show');
    }
}

function showLoading(show) {
    document.getElementById('loading').classList.toggle('show', show);
    document.getElementById('registerForm').style.display = show ? 'none' : 'block';
    document.getElementById('submitBtn').disabled = show;
}

document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (!name || !email || !password || !confirmPassword) {
        showError('Please fill in all fields');
        return;
    }

    if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
    }

    if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
    }

    showLoading(true);

    try {
        console.log('üì§ Registering to:', window.API_BASE_URL + '/auth/register');
        
        const response = await fetch(window.API_BASE_URL + '/auth/register', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ name, email, password, role: selectedRole })
        });

        console.log('üì• Status:', response.status);
        const data = await response.json();
        console.log('üì• Data:', data);

        if (!response.ok) {
            throw new Error(data.message || 'Registration failed');
        }

        showLoading(false);
        showSuccess(`Welcome ${data.name}! Redirecting...`);

        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('userRole', data.role);
            localStorage.setItem('userName', data.name);
            localStorage.setItem('userEmail', email);
        }

        setTimeout(() => {
            if (data.role === 'student') {
                window.location.href = 'student-dashboard.html';
            } else {
                window.location.href = 'teacher-dashboard.html';
            }
        }, 2000);

    } catch (error) {
        showLoading(false);
        let errorMessage = 'Registration failed. ';
        
        if (error.message.includes('fetch') || error.name === 'TypeError') {
            errorMessage = 'Cannot connect to server. Please check your internet connection.';
        } else if (error.message.includes('exists')) {
            errorMessage = 'This email is already registered. Please login.';
        } else {
            errorMessage = error.message;
        }
        
        showError(errorMessage);
        console.error('‚ùå Error:', error);
    }
});
</script>
</body>
</html>
