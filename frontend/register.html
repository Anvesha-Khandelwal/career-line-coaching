<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Career Line</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-message {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message.show {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Register for Career Line</h2>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>
            
            <!-- Success Message -->
            <div id="successMessage" class="success-message"></div>
            
            <!-- Loading Spinner -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Creating account...</p>
            </div>
            
            <!-- Role Selector -->
            <div class="role-selector">
                <button class="role-btn active" data-role="student" id="studentBtn">
                    üë®‚Äçüéì Student
                </button>
                <button class="role-btn" data-role="teacher" id="teacherBtn">
                    üë®‚Äçüè´ Teacher
                </button>
            </div>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password (min 6 characters)" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn-submit" id="registerBtn">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>

            <div class="back-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Load config.js FIRST -->
  <script src="frontend/config.js"></script>
    
    <!-- Then load registration script -->
    <script>
        // Check if apiCall is available
        if (typeof apiCall === 'undefined') {
            console.error('config.js not loaded! Check file path.');
            alert('Configuration error. Please check if js/config.js exists.');
        }

        // Role selection
        let selectedRole = 'student';

        const studentBtn = document.getElementById('studentBtn');
        const teacherBtn = document.getElementById('teacherBtn');

        studentBtn.addEventListener('click', () => {
            selectedRole = 'student';
            studentBtn.classList.add('active');
            teacherBtn.classList.remove('active');
        });

        teacherBtn.addEventListener('click', () => {
            selectedRole = 'teacher';
            teacherBtn.classList.add('active');
            studentBtn.classList.remove('active');
        });

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Show loading
            showLoading(true);

            try {
                // Call register API
                const data = await apiCall('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password, 
                        role: selectedRole 
                    })
                });

                showLoading(false);

                // Show success message
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = `‚úÖ Registration successful! Welcome ${data.name}. Redirecting to login...`;
                successDiv.classList.add('show');

                // Hide form
                document.getElementById('registerForm').style.display = 'none';

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showLoading(false);
                console.error('Registration Error:', error);
                
                let errorMessage = 'Registration failed. Please try again.';
                
                if (error.message.includes('exists')) {
                    errorMessage = 'This email is already registered. Please use a different email or login.';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorMessage = 'Cannot connect to server. Please make sure the backend is running.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showLoading(show = true) {
            const loadingDiv = document.getElementById('loading');
            const registerBtn = document.getElementById('registerBtn');
            
            if (show) {
                loadingDiv.classList.add('show');
                registerBtn.disabled = true;
            } else {
                loadingDiv.classList.remove('show');
                registerBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
